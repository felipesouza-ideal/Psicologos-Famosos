<!DOCTYPE html>
<html lang="pt-br">

    <title>Psicólogos Famosos</title>
</head>

<body>
    <header>
        <h1>Psicólogos Famosos</h1>
    </header>
    <main>
        <section>
            <!-- Container para centralizar a barra de pesquisa -->
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="campo-pesquisa" placeholder="Digite o nome do psicólogo">

                </div>
            </div>
            <!-- Div onde os resultados serão exibidos -->
            <div id="resultados-pesquisa"></div>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <p>2024 - Psicólogos Famosos. Todos os direitos reservados</p>
        <p>Entre em contato pelo email: manzinilabs@gmail.com </p>
    </footer>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>

</html>
